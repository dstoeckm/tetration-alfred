<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tetration Alfred</title>

    <meta name="Tetration Alfred UI" content="UI for Alfred">

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" /> -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    </head>

    <body>

        <div class="container-fluid" id="Home">
            <div class="row col-md-12">
                <img alt="Tetration Logo" src="img/Tetration.png" width="320px" height="45px">
            </div>
        </div>


        <div class="breadcrumb">
            <span class="breadcrumb-item">
                <h3>Tetration Alfred</h3>
                <p class="text-muted">
                    A loyal butler for your Cisco Tetration Analytics cluster!
                </p>
            </span>
        </div>


        <div class="container-fluid">
            <div class="row col-md-12">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#Configure">Configure</a>
                    </li>
                    <li>
                        <a href="#Operate" >Operate</a>
                    </li>
                    <li class="disabled">
                        <a href="#Monitor">Monitor</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid col-md-6">
                <h6>Configure each section, then start Alfred from the Operate tab</h6>
            </div>
        </div>

<!-- 

    vertical tabs 

-->

<div class="row-fluid">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#"> Tetration Cluster Config</a></li>
            <li><a href="#"> Kafka Broker Config</a></li>
            <li><a href="#"> ACI Config</a></li>
            <li class="disabled"><a href="#"> Mail Server Config</a></li>
        </ul>
    </div>
</div>


    <!-- Tetration configuration form -->

    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-1 well" id="tetration-config">
            <form role="form" id="tetration-form">
                <div class="form-group">
                    <label for="tetration-url">
                        <strong>Tetration Cluster URL</strong>
                    </label>
                    <input type="url" class="form-control" id="tetration-url" placeholder="https://mycluster.cisco.com">
                </div>
                <div class="form-group">

                    <label for="tetration-api-key">
                        <strong>Tetration Cluster API Key</strong>
                    </label>
                    <input type="password" class="form-control" id="tetration-api-key" placeholder="API Key">
                </div>
                <div class="form-group"> 
                    <label for="tetration-api-secret">
                        <strong>Tetration Cluster Secret Key</strong>
                    </label>
                    <input type="password" class="form-control" id="tetration-api-secret" placeholder="API Secret">
                </div>
                <div class="form-group">

                    <label for="tetration-vrf">
                        <strong>Tetration Application VRF</strong>
                    </label>
                    <input type="text" class="form-control" id="tetration-vrf" placeholder="VRF">
                </div>
                <div class="form-group">
                    <label for="tetration-app-scope">
                        <strong>Tetration Application Scope</strong>
                    </label>
                    <input type="text" class="form-control" id="tetration-app-scope" placeholder="Application Scope">
                </div>
            </form>
        </div>
    </div>

<!-- End of Tetration configuration form -->


<!-- Kafka configuration form -->

    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-1 well" id="kafka-config">
            <form role="form" id="kafka-form" data-ajax="false">
                <div class="form-group">
                    <label for="kafka-ip">
                        <strong>Kafka Broker IP</strong>
                    </label>
                    <input type="text" class="form-control" id="kafka-ip" placeholder="1.2.3.4">
                </div>
                <div class="form-group">
                    <label for="kafka-port">
                        <strong>Kafka Broker Port</strong>
                    </label>
                    <input type="number" class="form-control" id="kafka-port" placeholder="9092">
                </div>
                <div class="form-group"> 
                    <label for="kafka-topic">
                        <strong>Kafka Topic (as appears in Datatap configuration)</strong>
                    </label>
                    <input type="text" class="form-control" id="kafka-topic" placeholder="tetration">
                </div>
            </form>
        </div>
    </div>




<!-- Buttons below -->

<div class="container-fluid">
    <button type="submit" class="btn btn-primary ">
        Submit
    </button>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
